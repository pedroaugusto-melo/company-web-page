    <body>
        <header>

        <main>

                        <img alt="practice" src="./resources/images/practice.png">

                    <figure id="job">
                        <img alt="job" src="./resources/images/job.jpg">

                <div class="icons">

                        <img alt="christina" src="./resources/images/ceo.jpg">
